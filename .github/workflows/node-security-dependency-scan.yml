name: Node.js Security Vulnerability Scanning

on:
  workflow_call:
    inputs:
      project_name:
        description: "Project name for OWASP Dependency Check"
        required: false
        default: "node-project"
        type: string
      node_version:
        description: "Node.js version to use"
        required: false
        default: "18"
        type: string
      fail_on_cvss:
        description: "CVSS score threshold to fail the build"
        required: false
        default: "7"
        type: string
      enable_retired:
        description: "Enable retired CVE checks"
        required: false
        default: true
        type: boolean
      audit_level:
        description: "npm audit level threshold"
        required: false
        default: "moderate"
        type: string
      continue_on_error:
        description: "Continue workflow execution even if security checks fail"
        required: false
        default: false
        type: boolean
      allowed_outdated_libraries:
        description: "Comma-separated list of library names that are allowed to be outdated (e.g., 'typescript,eslint,prettier')"
        required: false
        default: ""
        type: string

# Minimal permissions for security scanning
permissions:
  contents: read
  pull-requests: write

jobs:
  security-scan:
    name: Node.js Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: ./scripts/node-security-dependency-scan/run-npm-audit.sh ${{ inputs.audit_level }} ${{ inputs.continue_on_error }}
        continue-on-error: ${{ inputs.continue_on_error }}

      - name: Run npm outdated check
        run: ./scripts/node-security-dependency-scan/check-outdated-dependencies.sh '${{ inputs.allowed_outdated_libraries }}' ${{ inputs.continue_on_error }}
        continue-on-error: ${{ inputs.continue_on_error }}

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: ${{ inputs.project_name }}
          path: "."
          format: "HTML"
          out: "reports"
          args: >
            --failOnCVSS ${{ inputs.fail_on_cvss }}
            --enableRetired ${{ inputs.enable_retired }}
        continue-on-error: ${{ inputs.continue_on_error }}

      - name: Check for High Severity Vulnerabilities
        if: ${{ !inputs.continue_on_error }}
        run: ./scripts/node-security-dependency-scan/check-high-severity-vulnerabilities.sh ${{ inputs.continue_on_error }}

      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-dependency-check-report
          path: reports/
          retention-days: 30

      - name: Security Gate Check
        if: ${{ !inputs.continue_on_error }}
        run: ./scripts/node-security-dependency-scan/security-gate-check.sh ${{ inputs.audit_level }} ${{ inputs.continue_on_error }}

      - name: Cleanup
        if: always()
        run: ./scripts/node-security-dependency-scan/cleanup.sh
