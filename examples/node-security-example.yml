name: Security Scan Example

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  security-scan:
    uses: ./.github/workflows/security.yml
    with:
      show_keys: false # Set to true if you want to see the actual keys in logs
      notify_webhook: true
      ignore_keys: "AWS_ACCESS_KEY_ID,API_KEY,ACCESS_TOKEN" # Comma-separated list of keys to ignore
    secrets:
      webhook_url: ${{ secrets.SECURITY_WEBHOOK_URL }}
